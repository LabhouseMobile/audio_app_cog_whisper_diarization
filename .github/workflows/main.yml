name: Push to Replicate

on:
  workflow_dispatch:
    inputs:
      model_name:
        required: true
        description: "labhousemobile/audioapp-cog-whisper-diarization"
        default: "labhousemobile/audioapp-cog-whisper-diarization"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Cog
        uses: replicate/setup-cog@v2
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}
          cog-version: "v0.16.8"
      
      - name: Push to Replicate
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo -n "$HF_TOKEN" > hf_token.txt
          echo "HF_TOKEN length: ${#HF_TOKEN}"
          cog push r8.im/${{ inputs.model_name }} --secret HF_TOKEN=hf_token.txt

